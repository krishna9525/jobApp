<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    let applied=JSON.parse(localStorage.getItem("jobList"))
    // console.log(applied)
let bookMarks=JSON.parse(localStorage.getItem("BookM"))||[]

    applied.forEach(function(elem,index){
      let row=document.createElement("tr")

      let Name=document.createElement("td")
      Name.innerText=elem.Name


      let Email=document.createElement("td")
      Email.innerText=elem.Email


      let job=document.createElement("td")
      job.innerText=elem.Role


      let salary=document.createElement("td")
      salary.innerText=elem.Salary



      let td1=document.createElement("td")
      td1.innerText="Add to bookmark"
      td1.style.backgroundColor="teal"
      td1.addEventListener("click",function(){
        addToMark(elem,index)


      })

row.append(Name,Email,job,salary,td1);
// console.log(row)
document.querySelector("tbody").append(row)


    })
  function addToMark(elem,index){
    bookMarks.push(elem)
    window.location.reload()
    localStorage.setItem("BookM",JSON.stringify(bookMarks))

  }









  </script>
</html>
